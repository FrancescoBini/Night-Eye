<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Eye App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
  }
  .header {
    text-align: center;
    padding: 20px;
  }
  .carousel {
    width: 100%;
    margin: auto;
    overflow: hidden;
    position: relative;
  }
  .carousel video {
    width: 100%;
  }
  .carousel-controls {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
  }
  .chat {
    background-color: #333;
    padding: 10px;
    margin: 20px 0;
  }
  .search-bar {
    background-color: #222;
    padding: 10px;
    margin-bottom: 20px;
  }
  .poll {
    margin: 20px 0;
  }
  .poll input[type="radio"] {
    margin-right: 10px;
  }
  .footer {
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Your Scout on a Night Out</h1>
  <p>Live Cams. Live Reviews. Heat Maps.</p>
</div>

<div class="carousel">
  <!-- Placeholder for videos -->
  <video src="path_to_video.mp4" controls></video>
  <div class="carousel-controls">
    <!-- Placeholder for carousel controls -->
    <button>Previous</button>
    <button>Next</button>
  </div>
</div>

<div class="chat">
  <!-- Placeholder for live chat -->
  <p>Live Chat</p>
</div>

<div class="search-bar">
  <!-- Placeholder for search bar -->
  <input type="search" placeholder="Search">
</div>

<div class="poll">
  <p>Where are others going tonight?</p>
  <label><input type="radio" name="location" value="marina"> Marina</label>
  <label><input type="radio" name="location" value="north-beach"> North Beach</label>
  <label><input type="radio" name="location" value="mission"> Mission</label>
</div>

<div class="footer">
  <p>Check the vibes... Before you Uber</p>
</div>

</body>
</html>
